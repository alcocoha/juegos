<div id="final-bottom" class="final-b">
  <img src="assets/btn_finalizado.png" alt="">
</div>
<div id="final-error-bottom" class="final-b-error">
  <img src="assets/intentalo.png" alt="">
</div>

<script>
  const answer = ["F","I","B","R","A","T","O"];
  let numErrors = 0;

  const removeLetter = letter => {
    const position = answer.findIndex(item => item === letter);
    answer.splice( position, 1 );

    if(answer.length < 1){
      // console.log("TERMINADO", window.innerWidth);
      document.getElementById("block-letters").style.display = "block";
      if( window.innerWidth < 992 ){
          document.getElementById("final-bottom").style.display = "block";
      } else {
          document.getElementById("final").style.display = "block";
      }
    }
  }

  document.getElementById("letter-F").addEventListener( "click",  () => removeLetter("F") );
  document.getElementById("letter-I").addEventListener( "click",  () => removeLetter("I") );
  document.getElementById("letter-B").addEventListener( "click",  () => removeLetter("B") );
  document.getElementById("letter-R").addEventListener( "click",  () => removeLetter("R") );
  document.getElementById("letter-A").addEventListener( "click",  () => removeLetter("A") );
  document.getElementById("letter-T").addEventListener( "click",  () => removeLetter("T") );
  document.getElementById("letter-O").addEventListener( "click",  () => removeLetter("O") );

  let elements = document.getElementsByClassName("error");
  for(let i = 0; i < elements.length; i++){
    elements[i].addEventListener('click',() => {
      numErrors++;
      if(numErrors >= 10){
        // console.log("INTENTALO DE NUEVO")
        document.getElementById("block-letters").style.display = "block";
        if( window.innerWidth < 992 ){
            document.getElementById("final-error-bottom").style.display = "block";
        } else {
            document.getElementById("final-error").style.display = "block";
        }
      }
    });
  }

  document.getElementById("final-error").addEventListener( "click", () => { location.reload(); });
  document.getElementById("final-error-bottom").addEventListener( "click", () => { location.reload(); });

</script>
